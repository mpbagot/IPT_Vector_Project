<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/result.css">
    {% include header.html %}
    <article id="main_article">
      <img id="result" src="{{image}}">
      <h4 id="main_result">{{result[0]}}</h4>
      <table id="result_table">
        {%for i in range(len(result)-1)%}
          <tr>
            <td class="result_cell">
              Object Name:
            </td>
            <td class="result_cell">
              {{result[i+1]}}
            </td>
          </tr>
        {%end for%}
      </table>
    </article>
    {%include footer.html%}
  </body>
</html>
