<!DOCTYPE html>
<head>
  <link href="/static/css/class_list.css" rel="stylesheet">
  {%include header.html%}
  <article id="main_article">
    {%for student in students%}
      <div class="student_detail">
        <img src="/static/img/user_img/{{student.id}}.png">
        <h4>{{student.name}}</h4>
        <h5>{{len(student.completed)}}/{{100}}</h5>
        <button type="button" onclick="window.location.href='/student/{{student.id}}/';">View Student Details</button>
      </div>
    {% end for %}
  </article>
  {%include footer.html%}
</body>
</html>
